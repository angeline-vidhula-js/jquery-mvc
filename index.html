<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<!-- <title>JQuery MVC</title> -->
</head>
<body>
	<div class="container">
		<div id="append"></div>
	</div>
	<script src="js/libs/jquery-1.11.2.min.js"></script>
	<script src="js/libs/jquery.tmpl.js"></script>
	<script src="js/libs/jqueryMVC-1.0.js"></script>
	<script>
		var sampleModel = new $.Model({
			onModelUpdate: function (newV, oldV) {
				console.log(newV)
			}
		});
		sampleModel.getAjax({
			url: 'data/sample.json',
			success: function (data, success) {
				// console.log(data)
				// console.log(sampleModel.getData())
				setTimeout(function(){
					sampleModel.setData({
						"STATUS": 500
					})
					sampleModel.setData({
						"STATUS": 600
					})
				}, 100);
			}
		});
		var sampleView = new $.View({
			model: sampleModel,
			el: $('#append'),
			formatData: function (data) {
				data.added = "added";
				return data;
			},
			templateUrl: 'templates/sample.html'
		});
		var sampleController = new $.Controller({
			view: sampleView,
			events: {
                click: {
                    'li': function () {
                    	alert("me")
                    }
                }
            }
		});
	</script>
</body>
</html>
